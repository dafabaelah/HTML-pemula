<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <ul>
        <!-- Elemen <ul> digunakan untuk membuat daftar tak terurut, di mana setiap item dalam daftar ditampilkan dengan bullet point. Dalam contoh kode Anda, terdapat tiga item dalam daftar tak terurut, yaitu "Item 1", "Item 2", dan "Item 3". Setiap item didefinisikan dengan menggunakan elemen <li> (list item) di dalam elemen <ul>. -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol>
        <!-- Elemen <ol> digunakan untuk membuat daftar terurut, di mana setiap item dalam daftar diberi nomor urut. Dalam contoh kode Anda, terdapat tiga item dalam daftar terurut, yaitu "Item 1", "Item 2", dan "Item 3". Seperti pada elemen <ul>, setiap item didefinisikan dengan menggunakan elemen <li> di dalam elemen <ol>. -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

</body>
</html>
