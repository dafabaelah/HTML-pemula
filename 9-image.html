<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <img src="" alt="contoh penggunakan alt">
    <img src="path/to/image.jpg" alt="Description of the image">
    <!-- pada tag "src" berfungsi sebagai untuk menargetkan sebuah gambar, bisa melalui local maupun internet. Sedangkan untuk attribute "alt" berfungsi sebuah deskripsi sebuah gambar -->
</body>
</html>
