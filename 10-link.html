<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
</head>
<body>
    <a href="https://www.daffa-af.tech">Click here</a>
    <br>
    <!-- href: Atribut ini digunakan untuk menentukan URL atau alamat tujuan dari tautan. Misalnya, <a href="https://www.daffa-af.tech">Click here</a> akan mengarahkan pengguna ke situs web "https://www.daffa-af.tech" saat tautan diklik. -->
    <a href="https://www.daffa-af.tech" target="_blank">Click here _blank</a>
    <br>
    <!-- target: Atribut ini digunakan untuk mengontrol bagaimana tautan dibuka. Nilai yang umum digunakan adalah _blank, yang akan membuka tautan di jendela atau tab baru. Misalnya, <a href="https://www.daffa-af.tech" target="_blank">Click here</a> akan membuka tautan di jendela atau tab baru. -->
    <a href="https://www.daffa-af.tech" title="Visit my website">Click here: title</a>
    <br>
    <!-- title: Atribut ini digunakan untuk memberikan teks tooltip saat pengguna mengarahkan kursor ke tautan. Misalnya, <a href="https://www.daffa-af.tech" title="Visit my website">Click here</a> akan menampilkan tooltip "Visit my website" saat pengguna mengarahkan kursor ke tautan -->
    <a href="https://www.example.com/file.pdf" download="myfile.pdf">Download PDF + attribute download</a>
    <br>
    <!-- download: Atribut ini digunakan untuk mengunduh file saat tautan diklik. Nilai atribut ini adalah nama file yang akan digunakan saat mengunduh. Misalnya, <a href="https://www.example.com/file.pdf" download="myfile.pdf">Download PDF</a> akan mengunduh file PDF dengan nama "myfile.pdf" saat tautan diklik. -->
    <a href="https://www.example.com" rel="nofollow">Click here rel:nofollow</a>
    <br>
    <!-- rel: Atribut ini digunakan untuk menentukan hubungan antara halaman saat ini dan halaman yang ditautkan. Misalnya, <a href="https://www.example.com" rel="nofollow">Click here</a> akan memberi tahu mesin pencari untuk tidak mengikuti tautan tersebut saat mengindeks halaman. -->
</body>
</html>
