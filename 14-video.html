<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <video controls autoplay loop muted>
    <!-- <video>: Ini adalah elemen HTML yang digunakan untuk menampilkan video di halaman web. Anda dapat menempatkan elemen <video> di dalam elemen <body> untuk menampilkan video di halaman web Anda. -->
    <!-- controls: Ini adalah atribut yang memberikan kontrol pemutaran video kepada pengguna. Dengan menggunakan atribut ini, pengguna dapat memutar, menjeda, dan mengatur volume video. -->
    <!-- autoplay: Ini adalah atribut yang mengatur video untuk memulai pemutaran secara otomatis begitu halaman web dimuat. Dengan menggunakan atribut ini, video akan dimulai tanpa interaksi pengguna. -->
    <!-- loop: Ini adalah atribut yang mengatur video untuk diputar secara berulang. Dengan menggunakan atribut ini, video akan terus diputar dari awal setelah mencapai akhir. -->
    <!-- muted: Ini adalah atribut yang mengatur video untuk diputar tanpa suara. Dengan menggunakan atribut ini, video akan diputar tanpa mengeluarkan suara. -->
        <source src="https://download.samplelib.com/mp4/sample-5s.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Selain itu, ada elemen <source> yang digunakan untuk menentukan sumber video yang akan ditampilkan. Dalam contoh ini, sumber video adalah file MP4 dengan URL "https://download.samplelib.com/mp4/sample-5s.mp4". Jika browser tidak mendukung format video MP4, maka teks "Your browser does not support the video tag." akan ditampilkan sebagai alternatif. -->
</body>
</html>
